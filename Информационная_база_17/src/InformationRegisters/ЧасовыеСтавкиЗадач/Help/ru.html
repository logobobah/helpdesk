<h1>Регистр сведений "Часовые ставки задач".</h1>
<div>В регистре можно назначить стоимость одного часа исполнителю, проекту, заказчику. Эти стоимости используются при формировании документов "Трудозатраты" для расчета стоимости услуг заказчикам.</div></body></html>
