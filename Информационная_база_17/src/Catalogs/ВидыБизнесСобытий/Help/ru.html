<p class="Usual">В списке видов <a href="../id261a4028-a15b-4754-b15d-342d1a50930f/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">бизнес-событий</a> уже предусмотрено двадцать два вида бизнес-событий. При необходимости, Вы можете расширить этот список. </p>
<p class="Usual">После создания нового бизнес-события Вы также должны создать <a href="../idc1ef2cfd-15f9-489d-adbc-2843146d6ad1/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">детектор</a> и <a href="../idb48a64e2-42c7-41a5-8f63-10932cacd30c/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">обработчик</a> на встроенном языке.</p></body></html>
